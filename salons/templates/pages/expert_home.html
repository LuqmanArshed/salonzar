{% extends 'pages/base.html' %}

{% block content %}

<div class="container col-lg-9">
   
     
      <div class="col-lg-12 col-xl-12 mg-t-10">
      
        <div class="card">
          <div class="card-header pd-y-20 d-md-flex align-items-center justify-content-between bg-orange ">
            <h5 class="mg-b-0"><b> Queries</b> </h5>
         
          </div><!-- card-header -->
          <div class="card-body pos-relative pd-0">
            <div id="t1" class="table-responsive">
              <table class="table table-hover table-dashboard mg-b-0">
                <thead class="thead-dark">
                </thead>
                  <tr>
                    <th><b>No</b></th>
                    <th><b>User</b></th>
                    <th><b>Answer</b></th>
                    
                     
                  </tr>
                </thead>
                <tbody>
                  {% for a in all_queries %}
                 <tr>
                   <td class="tx-14">{{forloop.counter}}</td>
                   <td class="tx-14">{{a.user}}</td>
                   <td class="tx-14"><a href="{% url 'answer_page' a.id %}" class="btn btn-primary">Answer</a></td>
                   
                   
                 </tr>
                 {% endfor %}
                  
                </tbody>
              </table>
            </div><!-- table-responsive -->
          </div><!-- card-body -->
        </div><!-- card -->
      </div>







    



      



    </div><!-- row -->
  </div><!-- container -->


{% endblock %}
