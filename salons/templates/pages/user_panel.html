{% extends 'pages/base.html' %} {% load static %} {% block content %}

<div class="container col-lg-11">
  <div class="col-lg-12 col-xl-12 mg-t-10">
    <div class="float-right">
      <a href="{% url 'newblog' %}" class="btn btn-outline-primary mg-r-15"
        >New Blog</a
      >
    </div>
  </div>
  <div
    class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30"
  >
    <div>
      <h4 class="mg-b-0 tx-spacing--1 mg-l-15">Welcome Admin</h4>
    </div>
  </div>

  <div class="col-lg-12 col-xl-12 mg-t-10">
    <div data-label="Example" class="df-example">
      <div class="row">
        {% for b in all_blogs %}
        <div class="col-sm-4">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-mdb-ripple-color="light"
          >
            <div class="card baseBlock">
              <a href="{% url 'viewblog' b.id %}"
                ><img
                  src="{{b.thumbnail.url}}"
                  class="card-img-top"
                  alt=""
                  data-holder-rendered="true"
              /></a>

              <div class="card-body">
                {% if b.language == 'English' %}
                <h4 class="card-text"><b>{{b.title}}</b></h4>
                {% else %}
                <a href="{% url 'viewblog' b.id %}"
                  ><h4
                    class="card-text"
                    style="
                      font-family: 'Noto Naskh Arabic', serif;
                      font-size: 1.5em;
                      direction: rtl;
                    "
                  >
                    <b>{{b.title}}</b>
                  </h4></a
                >
                {% endif %}

                <div class="float-right">
                  <a
                    href="{% url 'editblog' b.id %}"
                    class="btn btn-outline-primary mg-r-15"
                    >Edit</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- row -->
    </div>
    <!-- df-example -->
  </div>
</div>
<!-- container -->

<script>
  $(function () {
    "use strict";

    $("#t1").DataTable({
      language: {
        searchPlaceholder: "Search...",
        sSearch: "",
        lengthMenu: "_MENU_ items/page",
      },
    });

    // Select2
    $(".dataTables_length select").select2({
      minimumResultsForSearch: Infinity,
    });
  });
</script>

{% endblock %}
