{% extends 'pages/base.html' %}{% load crispy_forms_tags %}{% block content %}
<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0 mg-t-40">
  <div class="card">
    <div class="card-header bg-teal">
      <h3>New Query</h3>
    </div>
    <div class="card-body">
      <div class="tx-primary">
        <h6 class="tx-danger"><b>{{query.title}}</b></h6>
      </div>
      <div>
        <p>{{query.question}}</p>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form | crispy}}

        <div class="float-right">
          <a class="btn btn-danger" href="{% url 'query_page'%}">cancel</a>
          <button class="btn btn-primary" type="submit">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- content -->

{% endblock %}
