{% extends 'pages/base.html' %} {% load static %} {% block content %}

<div class="container col-lg-12">
  <div data-label="Example" class="df-example">
    <div id="carouselExample3" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExample3"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExample3" data-slide-to="1"></li>
        <li data-target="#carouselExample3" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/images/beard.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h1 class="tx-white">SalonZar</h1>

            <a
              href="{% url 'login_page' %}"
              class="ml-auto btn btn-warning"
              value="click"
              onclick=""
              >Login</a
            >
            <a
              href="{% url 'resgisteroption' %}"
              class="ml-auto btn btn-warning"
              value="click"
              onclick=""
              >Register</a
            >
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/images/beard.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/static/images/beard.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExample3"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"
          ><i data-feather="chevron-left"></i
        ></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExample3"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"
          ><i data-feather="chevron-right"></i
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="container col-lg-11">
  <div
    class="
      d-sm-flex
      align-items-center
      justify-content-between
      mg-t-20 mg-b-10 mg-lg-b-25 mg-xl-b-30
    "
  >
    <h1>ALL Salons</h1>
  </div>
  <div class="col-lg-12 col-xl-12 mg-t-10">
    <div data-label="Example" class="df-example">
      <div class="row">
        {% for b in all_salons %}
        <div class="col-sm-4">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-mdb-ripple-color="light"
          >
            <div class="card baseBlock">
              <a href="{% url 'salon_page' b.id %}"
                ><img
                  src="{{b.thumbnail.url}}"
                  class="card-img-top"
                  alt=""
                  data-holder-rendered="true"
              /></a>

              <div class="card-body">
                <a href="{% url 'salon_page' b.id %}"
                  ><h4 class="card-text"><b>{{b.shop_name}}</b></h4></a
                >
                <p>{{b.address}}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- row -->
    </div>
    <!-- df-example -->
  </div>
</div>
<!-- container -->

<script>
  $(function () {
    "use strict";

    $("#t1").DataTable({
      language: {
        searchPlaceholder: "Search...",
        sSearch: "",
        lengthMenu: "_MENU_ items/page",
      },
    });

    // Select2
    $(".dataTables_length select").select2({
      minimumResultsForSearch: Infinity,
    });
  });
</script>

{% endblock %}
